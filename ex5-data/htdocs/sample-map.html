<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<title>Test- Clear Map Vector - test for practice</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='./mapbox-gl.js'></script>
<link href='./mapbox-gl_r.css' rel='stylesheet' />

<style>
body { margin:0; padding:0; }
#map {
  position: absolute;
  top: 0;
  bottom: 0;
  width: 100%;
}
</style>
</head>
<body onload="popupFunction()">
 
<div id='map'></div>

<script>
function popupFunction() {
   alert("This map is for the internal UNVT exercise only.")
}
var map = new mapboxgl.Map({
  container: 'map', 
  attributionControl: true,
  hash: true, 
  //renderWorldCopies: false,
  style: './style.json', // style file path
  center: [0,0], // center [lng, lat]
  zoom: 1, // zoom level at loading
  maxZoom: 0, // min zoom
  maxZoom: 4 // max zoom
});


//UI
map.addControl(new mapboxgl.AttributionControl({customAttribution: "This is just for practice." , compact: true}));
map.addControl(new mapboxgl.NavigationControl(), 'bottom-right');
map.addControl(new mapboxgl.ScaleControl() );

//debug
map.showTileBoundaries = false;
map.showCollisionBoxes = false;

</script>
 
</body>
</html>
